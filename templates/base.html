<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Hazards Impact on Job Choice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.4.1/dist/htmx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-autocomplete@2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
    <script src="/static/js/echarts.min.js"></script>
</head>
<body>
    <div class="container mt-5 mb-5" id="game-container">
        <div class="row col-12 mb-5 pb-3" style="border-bottom: 1px #ccc solid;" >
        </div>
        <h2 class="mb-3 border-bottom">Natural Hazards Impact on Job Choice</h2>
        {% block content %}{% endblock %}
        <script>
            document.body.addEventListener('htmx:afterSwap', function() {
                // Remove any existing footers before scrolling into view
                const existingFooters = document.querySelectorAll('#footer');
                if (existingFooters.length > 1) {
                    for (let i = 1; i < existingFooters.length; i++) {
                        existingFooters[i].remove();
                    }
                }
                document.querySelector('#game-container').scrollIntoView();
            });
        </script>
    </div>

    {% if show_footer|default(true) %}
        <div class="container mt-5 mb-5 border-top" id="footer">
            <p class="footer-text"><a href="/about">Read about our methodology</a></p>
        </div>
    {% endif %}
</body>

</html>
