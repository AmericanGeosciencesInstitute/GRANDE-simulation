{% extends "base.html" %}

{% block content %}
<div class="progress mb-3">
    <div class="progress-bar" role="progressbar" style="width:90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
</div>

<h3 class="page-theme">Current occupation factors</h3>
<div class="row mt-4">
    <form hx-post="/currentoccupation" hx-target="#game-container" hx-swap="outerHTML">
        <h4 class="mb-3 fw-bold">How important were these factors in choosing your current occupation?</h4>
        <div class="likert-form likert-form-single">
            <div class="range-labels">
                <div class="range-label range-label-min">Not<br>important</div>
                <div class="range-label range-label-middle">Somewhat<br>important</div>
                <div class="range-label range-label-max">Extremely<br>important</div>
            </div>
            <div class="form-group filter col-12">     
                <label for="occ_jobtasks" class="form-label">Job tasks / focus</label>
                <input type="range" class="form-range" id="occ_jobtasks" name="occ_jobtasks" min="1" max="5" value="1">
            </div>
            <div class="form-group filter col-12">     
                <label for="occ_location" class="form-label">Location of job</label>
                <input type="range" class="form-range" id="occ_location" name="occ_location" min="1" max="5" value="1">
            </div>
            <div class="form-group filter col-12">     
                <label for="occ_income" class="form-label">Disposable income</label>
                <input type="range" class="form-range" id="occ_income" name="occ_income" min="1" max="5" value="1">
            </div>
            <div class="form-group filter col-12">     
                <label for="occ_other" class="form-label">Other factors not listed here</label>
                <input type="range" class="form-range" id="occ_other" name="occ_other" min="1" max="5" value="1">
            </div>
        </div>
            
        <button id="submit-button" type="submit-button" class="btn btn-primary">Next</button>
    </form>
</div>
{% endblock %}
