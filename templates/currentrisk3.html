{% extends "base.html" %}

{% block content %}
<div class="step-title">
    <p>Step 4: Factors Related to Hazard Risk</p>
</div>
<div class="progress mb-3">
    <div class="progress-bar" role="progressbar" style="width:70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
</div>

<h3 class="page-theme">Experience with natural hazards</h3>
<div class="row mt-4">
    <form hx-post="/currentrisk3" hx-target="#game-container" hx-swap="outerHTML">
        <h4 class="mb-3 fw-bold">What level of impact have you experienced from these hazards?</h4>
        <div class="likert-form likert-form-single">
            <div class="range-labels">
                <div class="range-label range-label-min">No<br>Impact</div>
                <div class="range-label">Low<br>Severity</div>
                <div class="range-label">Medium<br>Severity</div>
                <div class="range-label range-label-max">High<br>Severity</div>
            </div>
            <div class="form-group filter col-12">     
                <label for="earthquake" class="form-label">Earthquakes</label>
                <input type="range" class="form-range" id="earthquake" name="earthquake" min="1" max="4" value="1">
            </div>
            <div class="form-group filter col-12">     
                <label for="wildfire" class="form-label">Wildfires</label>
                <input type="range" class="form-range" id="wildfire" name="wildfire" min="1" max="4" value="1">
            </div>
            <div class="form-group filter col-12">     
                <label for="flood" class="form-label">Floods</label>
                <input type="range" class="form-range" id="flood" name="flood" min="1" max="4" value="1">
            </div>
            <div class="form-group filter col-12">     
                <label for="landslide" class="form-label">Landslides</label>
                <input type="range" class="form-range" id="landslide" name="landslide" min="1" max="4" value="1">
            </div>
            <div class="form-group filter col-12">     
                <label for="severe-weather" class="form-label">Severe Weather</label>
                <input type="range" class="form-range" id="severe-weather" name="severe-weather" min="1" max="4" value="1">
            </div>
            <div class="form-group filter col-12">     
                <label for="volcano" class="form-label">Volcanic Activity</label>
                <input type="range" class="form-range" id="volcano" name="volcano" min="1" max="4" value="1">
            </div>
        </div>
        <button id="submit-button" type="submit" class="btn btn-primary" >Next</button>
    </form> 
</div>
{% endblock %}
